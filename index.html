<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<style>

		.StudentName{
			width:100%;
			height:20%;
			margin:0 auto;
			display:inline-block;
		}






		</style>

		<script src="index.js"></script>
		<title>Student Grade</title>
	</head>
	<body ng-app='StudentGrade'>
	<div ng-controller="StudentCtrl as ctrl">

		<div>
			<h2 class="StudentName">Student Name</h2>
			<input type="text" ng-model="ctrl.student.name" class="StudentName">
		</div>

		<div>
			<h2>"Add Assignment"</h2>
			<label>Name</label>
			<input type="text" ng-model="ctrl.tempAssignment.name">
			<label>Score</label>
			<input type="number" ng-model="ctrl.tempAssignment.score">
			<button ng-click="ctrl.update(ctrl.tempAssignment)">Add</button>
		</div>

		<div>
			<h2>Assignment</h2>
				<ul>
					<li ng-repeat="assignment in ctrl.student.assignments">
						<strong>Name:</strong>
						<span ng-bind="assignment.name"></span>
						<strong>Score:</strong>
						<span ng-bind="assignment.score"></span>
					</li>
				</ul>
		</div>

		<div>
			<h2>Student's Stats</h2>
			<div>Average: 
				<span ng-bind="ctrl.average"></span>
			</div>

			<div>Grade:
				<span ng-bind="ctrl.grade"></span>
			</div>

			<div>Passing:
				<span ng-bind="ctrl.passing"></span>
			</div>
		</div>





		
	</div>
	</body>	
</html>
