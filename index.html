<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="index.js"></script>
		<link rel="stylesheet" href="index.css">
		<title>Student Grade</title>
	</head>
	<body ng-app='StudentGrade'>
	<div ng-controller="StudentCtrl as ctrl">

		<div id="nav">
			<h1 class="StudentName" id="StudentNameLeft">Student Name: </h1>
			<input type="text" ng-model="ctrl.student.name" class="StudentName" id="StudentNameRight">
		</div>

		<div id="left" class="float">
			<h2>Add Assignment</h2>
			<div id="name">
				<label>Name:</label>
				<input type="text" ng-model="ctrl.tempAssignment.name">
			</div>
			<div id="score">	
				<label>Score:</label>
				<input type="number" ng-model="ctrl.tempAssignment.score">
			</div>	
			<div id="button"><button ng-click="ctrl.update(ctrl.tempAssignment)">Add</button></div>
		</div>

		<div id="right" class="float">
			<h2>Assignments</h2>
				<ul>
					<li ng-repeat="assignment in ctrl.student.assignments">
					<div class="name">
						<strong>Name:</strong>
						<span ng-bind="assignment.name"></span>
					</div>
					<div class="score">	
						<strong>Score:</strong>
						<span ng-bind="assignment.score"></span>
					</div>	
					</li>
				</ul>
		</div>

		<div id="footer">
			<h2>Student's Stats</h2>
			<div id="average"><strong>Average:</strong> 
				<span ng-bind="ctrl.average"></span>
			</div>

			<div id="grade"><strong>Grade:</strong>
				<span ng-bind="ctrl.grade"></span>
			</div>

			<div id="Passing"><strong>Passing:</strong>
				<span ng-bind="ctrl.passing"></span>
			</div>
		</div>





		
	</div>
	</body>	
</html>
